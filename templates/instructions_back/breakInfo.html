<div id="container-instructions">

    <h1>Round <span id='blockid'></span></h1>

    <hr/>

    <div class="instructions well">
        
    <div class="row container-fluid">
        
        <p> 
            In this round, you will always play as a <span id='role'></span> in <span id='value'></span> and <span id='penalty'></span> turns.
            <br/><br/>
            As a reminder, at the end of this round, the <span id='list'></span> on <span id='nSampled'></span> will be added to your gem bank. 
            <br/><br/>
        </p>

        <table class='table table-bordered table-striped text-center'>
          <tr>
            <td style="padding:10px"><img height="200" id='cue'></td>
          </tr>
        </table>

            The image on the LEFT (empty green bag) means this will be a <b><i>LOW VALUE</i></b> set. Each correct response will increase your potential reward by a <b>small amount (<span id='lowValue'></span>)</b>.
            <br><br>
            The image on the RIGHT (filled green bag) means this will be a <b><i>HIGH VALUE</i></b> set. Each correct response will increase your potential reward by a <b>large amount (<span id='highValue'></span>)</b>. 
            <br><br>
        </p> -->
    </div>
    <script type="text/javascript">
        $('#blockid').html(blockID.toFixed(0));
        if(selectPerBlock>1)
            $("#nSampled").html(selectPerBlock.toFixed(0) + ' randomly selected turns');
        else
            $("#nSampled").html(selectPerBlock.toFixed(0) + ' randomly selected turn');

        var roleCue = mainBlockType.substring(0,4);
        var valueCue = mainBlockType[4];
        var penaltyCue = mainBlockType[mainBlockType.length-1];

        if(roleCue=='Gain') 
        {var role = 'COLLECTOR';
        var items = 'gems and bombs';}
        else 
        {var role = 'PROTECTOR';
        var items = 'bombs';
        }

        if(valueCue=='1') var value = 'low-value';
        else var value = 'high-value';

        if(penaltyCue=='1') var penalty = 'low-penalty';
        else var penalty = 'high-penalty';


        $("#role").html('<b>' + role + '</b>');
        $("#value").html('<b>' + value + '</b>');
        $('#list').html(items);
        $("#penalty").html('<b>' + penalty + '</b>');
        $("#cue").attr('src',cues[mainBlockType][0][0]);
        $("body").unbind("keydown").focus().keydown(continue_handler);
    </script>
<hr />
